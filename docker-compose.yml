version: "3.8"

services:
  qts_sync_order_binance:
    build: .
    container_name: qts_sync_order_binance
    volumes:
      - .:/app
    working_dir: /app
    command: python -m app.main
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=192.168.110.154:19092
      - KAFKA_TOPIC_1=dev.events_order_sync
      - IS_TESTNET=False
      - ACCOUNT_ID=BINANCE-MAIN-TRUNGANH-1
      - BASE_URL_ACCOUNT_EXCHANGE=http://qts-account-exchange:8000/api/v1
    restart: unless-stopped
